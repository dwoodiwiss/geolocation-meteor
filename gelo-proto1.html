<head>
  <title>gelo-proto1</title>
</head>

<body>
  <main>
    <h1>Welcome to gelo-proto1</h1>

    {{> position}}
  </main>
</body>

<template name="position">
  <p>The latitude is: <span>{{latitude}}</span></p>
  <p>The longitude is: <span>{{longitude}}</span></p>
  <p>The timestamp is: <span>{{timestamp}}</span></p>

  <button class="clear">Clear</button>
</template>
