<head>
  <title>gelo-proto1</title>
</head>

<body>
  <main>
    <section class="info">
      <h1>Welcome to gelo-proto1</h1>

      {{> position}}
    </section>

    <section class="map">
      <div class="map-container">
        {{> googleMap name="exampleMap" options=exampleMapOptions}}
      </div>
    </section>

    <section class="fb-login">
      {{> login}}
    </section>

  </main>
</body>

<template name="position">
  <p>The latitude is: <span>{{latitude}}</span></p>
  <p>The longitude is: <span>{{longitude}}</span></p>
  <p>The timestamp is: <span>{{timestamp}}</span></p>

  <button class="startStop">Start / Stop</button>
  <button class="clear">Clear</button>
  <br>
  <small>Take a look at the dev console.</small>
</template>

<template name="login">
  {{#if currentUser}}
    {{currentUser.services.facebook.name}} -
    {{currentUser.services.facebook.gender}}
    <button id="logout">Logout</button>
  {{else}}
    <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
  {{/if}}
</template>
